<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Коты</title>
        <link rel="stylesheet" type="text/css" href="style/default.css">
        <link rel="stylesheet" type="text/css" href="style/header.css">
        <link rel="stylesheet" type="text/css" href="style/font.css">
        <link rel="stylesheet" type="text/css" href="style/section.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <header id="header">
            <div class="header default">
                <div class="header--burger">
                    <img src="image/Burger.webp" alt="">
                </div>
                <h1 class="header--title header__font">History</h1>
                <img class="header--plus" src="image/Plus.webp" alt="">
            </div>
        </header>
        <main>
            <section class="value">
                <div class="value__flex default">
                    <div class="value__one--container">
                        <div class="value__one--data value__data"><b>08.04.2022</b></div>
                        <div class="value__one--weight value__data"><b>3,5 KG</b></div>
                        <img class="value__one--line" src="image/Red_line.webp">
                        <img class="value__one--trash" src="image/Trash.webp">
                    </div>
                    <div class="value__one--hr"></div>
                    <div class="value__two--container">
                        <div class="value__two--data value__data"><b>08.04.2022</b></div>
                        <div class="value__two--weight value__data"><b>3,5 KG</b></div>
                        <img class="value__two--line" src="image/Red_line.webp">
                        <img class="value__two--trash" src="image/Trash.webp">
                    </div>
                    <div class="value__two--hr"></div>
                    <div class="value__three--container">
                        <div class="value__three--data value__data"><b>08.04.2022</b></div>
                        <div class="value__three--weight value__data"><b>3,5 KG</b></div>
                        <img class="value__three--line"
                            src="image/Red_line.webp">
                        <img class="value__three--trash" src="image/Trash.webp"
                            alt="">
                    </div>
                    <div class="value__three--hr"></div>
                </div>
            </section>
        </main>
    </body>
</html>
